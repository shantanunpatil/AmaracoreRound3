<!DOCTYPE html>
<html>
  <head>
    <title>Difference Between 2 Dates</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inp-wrapper">
        <div class="date-wrapper">
          <label for="date-1">Start Date</label>
          <input type="date" id="date-1" />
        </div>
        <div class="date-wrapper">
          <label for="date-2">End Date</label>
          <input type="date" id="date-2" />
        </div>
      </div>
      <button id="submit">Submit</button>
      <div class="display" id="output">Select the dates to get started</div>
      <div class="display" id="hrs"></div>
    </div>
    <!-- Script File -->
    <script src="script.js"></script>
  </body>
</html>
